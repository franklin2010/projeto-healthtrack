<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/cadastro.css">

    <title>Health Track</title>
  </head>
  <body id="fundo">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="navbar-brand">Health Track</div>
      </nav>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-8">
              <h4>Cadastro do Usuário</h4>
                <form>
                    <div class="form-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo" maxlength="50">
                    </div>
                    <div class="form-group">
                        <label for="data">Nascimento</label>
                        <input type="date" class="form-control" id="data">
                    </div>
                    <fieldset class="form-group">
                        <div class="row">
                          <legend class="col-form-label col-sm-2 pt-0">Sexo</legend>
                          <div class="col-sm-10">
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                              <label class="form-check-label" for="gridRadios1">
                                Masculino
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                              <label class="form-check-label" for="gridRadios2">
                                Feminino
                              </label>
                    </fieldset>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="inputEmail4">Cadastrar Email</label>
                          <input type="email" class="form-control" id="inputEmail4" placeholder="Informe seu email" required>
                        </div>
                        <div class="form-group col-md-6">
                          <label for="senha">Cadastrar Senha</label>
                          <input type="password" class="form-control" id="senha" maxlength="8" placeholder="Informe a senha" required>
                          <small>Insira 8 caracteres entre números e letras</small>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="senha2">Confirmar Senha</label>
                            <input type="password" class="form-control" id="senha2" maxlength="8" placeholder="Repetir a senha" required>
                        </div>
                      </div>
                      <a href="./menu.html"><button type="button" class="btn btn-primary btn-block" id="bt1">Salvar</button></a> 

                </form>
            </div>
        </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
