<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/atfisica.css">

    <title>Health Track</title>
  </head>
  <body id="fundo">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="./menu.html">Health Track</a>
          <div class="navbar-collapse" id="navsite">
            <ul class="navbar-nav ml-left">
              <li class="navbar-item">
                <a  class="nav-link" href="./menu.html">Menu</a>               
              </li>
            </ul>
          </div>
      </nav>
    </div>
      <div class="container">
        <h3>Atividade Física</h3>
        <p>Selecione à(s) atividade(s) física(s) que já realiza, ou irá realizar, para que possamos acompanhá-lo!</p>

        <div class="row">
          <div class="col-sm-6 col-md-6">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="exampleRadios1" value="option2">
              <img src="./icons/directions_walk-24px.svg" alt="caminhada">
              <label class="form-check-label" for="exampleRadios1">
                Caminhada
              </label>
            </div>
          </div>
          <div class="col-sm-6 col-md-6">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="exampleRadios1" value="option2">
              <img src="./icons/directions_run-24px.svg" alt="corrida">
              <label class="form-check-label" for="exampleRadios1">
                Corrida
              </label>
            </div>
          </div>
          <div class="col-sm-6 col-md-6">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="exampleRadios1" value="option2">
              <img src="./icons/directions_bike-24px.svg" alt="ciclismo">
              <label class="form-check-label" for="exampleRadios1">
                Ciclismo
              </label>
            </div>
          </div>
          <div class="col-sm-6 col-md-6">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="exampleRadios1" value="option2">
              <img src="./icons/sports_kabaddi-24px.svg" alt="luta">
              <label class="form-check-label" for="exampleRadios1">
                Luta
              </label>
            </div>
          </div>
          <div class="col-sm-6 col-md-6">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="exampleRadios1" value="option2">
              <img src="./icons/fitness_center-24px.svg" alt="musculação">
              <label class="form-check-label" for="exampleRadios1">
                Musculação
              </label>
            </div>
          </div>
          <div class="col-sm-6 col-md-6">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="exampleRadios1" value="option2">
              <img src="./icons/pool-24px.svg" alt="natação">
              <label class="form-check-label" for="exampleRadios1">
                Natação
              </label>
            </div>
          </div>
          <div class="col-sm-12 col-md-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="exampleRadios1" value="option2">
              <label class="form-check-label" for="exampleRadios1">
                Outras 
              </label>
            </div>
          </div>
          <div class="col-sm-8 col-md-8">
            <form>
              <div class="form-group">
                <input type="text" class="form-control" id="outras" placeholder="Informe outras">
              </div>
              <div class="form-group">
                <label>Qual a frequência semanal?</label>
                <input type="number" class="form-control" id="frequência" placeholder="Vezes na semana">
              </div>
              <div class="form-group">
                <label>Objetivo ao praticar atividade(s) física(s)</label>
                <input type="text" class="form-control" id="objeto" placeholder="Informe seu objetivo">
              </div>
            </form>
            <a href="./menu.html"><button type="button" class="btn btn-primary btn-block" id="bt">Salvar</button></a>
          </div>

        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

</html>
